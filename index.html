<!DOCTYPE html>
<html>
<head>
	<title>Basic Messaging System</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.message-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.message {
			margin: 10px 0;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}
		.message p {
			margin: 0;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			width: 70%;
		}
		button {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
			width: 25%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Basic Messaging System</h1>
		<ul class="message-list"></ul>
		<div>
			<input type="text" placeholder="Enter your message">
			<button>Send</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
